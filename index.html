
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Practice and perfect your sales pitch with AI-powered roleplay scenarios. Get instant feedback and improve your objection handling skills." />
    <meta name="keywords" content="sales pitch practice, objection handling, AI coaching, sales enablement, roleplay training" />
    
    <!-- Critical CSS inlined -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      .hero-section { min-height: 100vh; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      .hero-headline { font-size: 3.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 1.5rem; }
      .strong-cta { background: #0055FF; color: white; font-weight: bold; padding: 1rem 2rem; border-radius: 0.5rem; border: 2px solid #0044DD; }
      @media (max-width: 768px) {
        .hero-headline { font-size: 2.5rem; }
        input, textarea { padding: 16px !important; min-height: 44px; }
        button:not(.icon-only) { min-height: 44px; padding: 12px 24px; }
      }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/assets/logo-pitchperfectai.png" as="image" type="image/png" />
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin />
    
    <!-- Enhanced Favicon Support with caching -->
    <link rel="icon" type="image/png" sizes="32x32" href="/lovable-uploads/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/lovable-uploads/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/lovable-uploads/favicon-512x512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/lovable-uploads/favicon-180x180.png" />
    
    <!-- PWA Support -->
    <meta name="theme-color" content="#0055FF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PitchPerfect AI" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="PitchPerfect AI - Master Your Sales Pitch" />
    <meta property="og:description" content="Practice and perfect your sales pitch with AI-powered roleplay scenarios." />
    <meta property="og:image" content="/lovable-uploads/og-image.png" />
    <meta property="og:type" content="website" />
    
    <title>PitchPerfect AI - Master Your Sales Pitch with AI Practice</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Defer non-critical JavaScript -->
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Load analytics after page interaction -->
    <script>
      // Lazy load analytics only after user interaction
      let analyticsLoaded = false;
      function loadAnalytics() {
        if (!analyticsLoaded) {
          analyticsLoaded = true;
          // Analytics loading code would go here
          console.log('Analytics loaded on interaction');
        }
      }
      
      // Load on first interaction
      ['click', 'scroll', 'touchstart'].forEach(event => {
        document.addEventListener(event, loadAnalytics, { once: true, passive: true });
      });
      
      // Fallback: load after 3 seconds
      setTimeout(loadAnalytics, 3000);
    </script>
  </body>
</html>
