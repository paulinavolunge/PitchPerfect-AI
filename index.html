
<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="/favicon.ico" />
    <title>PitchPerfect AI</title>
    
    <!-- Font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Ensure proper script loading order and error handling -->
    <script>
      // Global error handler for initialization issues
      window.addEventListener('error', function(e) {
        console.error('Global error during initialization:', e.error || e.message);
        if (e.error && e.error.message && e.error.message.includes("Cannot access 'A' before initialization")) {
          console.error('React initialization error detected - this is a known issue on some browsers');
          // Try to reload after a short delay
          setTimeout(function() {
            if (confirm('The app failed to load properly. Would you like to reload the page?')) {
              window.location.reload();
            }
          }, 1000);
        }
      });
      
      // Ensure global objects are available
      window.global = window.global || window;
      window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>
    
    <!-- Improved Google Analytics with proper consent logic -->
    <script>
      const hasConsent = localStorage.getItem('analytics-consent') === 'true';
      console.log('Analytics consent status:', hasConsent);

      if (hasConsent) {
        console.log('Loading Google Tag Manager and Google Analytics');

        window.dataLayer = window.dataLayer || [];

        function gtag() {
          dataLayer.push(arguments);
        }

        const gaScript = document.createElement('script');
        gaScript.async = true;
        gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-HVCRJT504Y';
        document.head.appendChild(gaScript);

        (function(w,d,s,l,i){
          w[l]=w[l]||[];
          w[l].push({'gtm.start': new Date().getTime(), event:'gtm.js'});
          const f=d.getElementsByTagName(s)[0];
          const j=d.createElement(s);
          const dl=l!='dataLayer'?'&l='+l:'';
          j.async=true;
          j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
          f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-P2ZQPJGM');

        gtag('js', new Date());
        gtag('config', 'G-HVCRJT504Y', {
          debug_mode: true,
          send_page_view: true
        });
      } else {
        console.log('Analytics consent not given, skipping tracking setup');
      }
    </script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P2ZQPJGM"
      height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    
    <div id="root">
      <!-- Fallback content while JavaScript loads -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Inter', sans-serif;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <h2 style="color: #1f2937; font-size: 18px; margin: 0;">PitchPerfect AI</h2>
          <p style="color: #6b7280; font-size: 14px; margin: 8px 0 0;">Loading JavaScript...</p>
          <p style="color: #9ca3af; font-size: 12px; margin: 16px 0 0;">
            If this message persists, check the console for errors or 
            <a href="/test.html" style="color: #2563eb;">test the basic HTML version</a>
          </p>
        </div>
      </div>
      
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <script>
      console.log('index.html: Script tag executed');
      console.log('index.html: About to load main.tsx');
      console.log('Browser:', navigator.userAgent);
      
      // Additional Safari/iOS specific handling
      if (/Safari/.test(navigator.userAgent) && /iPhone|iPad/.test(navigator.userAgent)) {
        console.log('iOS Safari detected - applying compatibility fixes');
        // Ensure proper module loading
        if (!window.customElements) {
          console.warn('Custom elements not supported, may need polyfills');
        }
      }
    </script>
    <script type="module" src="/src/main.tsx" onerror="console.error('Failed to load main.tsx:', event)"></script>
  </body>
</html>
