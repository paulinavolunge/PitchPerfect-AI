
<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="/favicon.ico" />
    <title>PitchPerfect AI</title>
    <!-- Force light theme -->
    <script>
      (function() {
        // Always use light theme
        document.documentElement.classList.remove('dark');
        document.documentElement.classList.add('light');
        
        // Store light theme in localStorage to prevent flashing
        try {
          localStorage.setItem('theme', 'light');
        } catch (e) {
          console.error('Error setting theme:', e);
        }
      })();
    </script>
    <!-- Google Analytics tracking code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HVCRJT504Y"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-HVCRJT504Y', { send_page_view: false });
    </script>
  </head>

    <div id="root"></div>
    <!-- Add Lovable script tag for Select feature and other new features -->
