    <div id="root">

          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }

          50% { transform: translateX(0%); }
          100% { transform: translateX(100%); }

    <!-- CRITICAL: Prevent any Lovable scripts from loading in production -->
    <script>
      if (window.__APP_ENV__.isProduction) {
        const originalAppendChild = Document.prototype.appendChild || HTMLElement.prototype.appendChild;
        
        if (originalAppendChild) {
          Document.prototype.appendChild = HTMLElement.prototype.appendChild = function(child) {
            if (child.tagName === 'SCRIPT' && 
                (child.src.includes('gpteng') || 
                 child.src.includes('lovable') ||
                 child.innerHTML.includes('gptEng'))) {
              console.log('Blocked development script in production:', child.src || 'inline script');
              return child;
            }
            return originalAppendChild.call(this, child);
          };
        }
      }
    </script>
